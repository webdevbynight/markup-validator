name: Run tests

on: pull_request

jobs:
  run-tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - name: Install TypeScript
        run: pnpm add typescript
      - name: Install Vitest
        run: pnpm add vitest
      - name: Run Vitest
        run: pnpm test